<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zwigato Signup</title>
    <link rel="stylesheet" href="auth-style.css" />
    <link rel="stylesheet" href="auth-dark-theme.css" />
  </head>
  <body>
    <div class="gradient-border-wrapper">
      <div class="signup-container">
        <h2>Zwigato Signup</h2>
        <form id="signupForm">
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>

        <div class="link">
          <a href="login.html">Already have an account? Login</a>
        </div>
      </div>
    </div>
    <script src="toggle.js"></script>
    <script type="module">
      import { auth } from "./firebase-init.js";
      import {
        createUserWithEmailAndPassword,
        updateProfile,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

      const form = document.querySelector("#signupForm");
      const nameInput = document.querySelector('input[name="name"]');
      const emailInput = document.querySelector('input[name="email"]');
      const passwordInput = document.querySelector('input[name="password"]');

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        try {
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;

          await updateProfile(user, { displayName: name });

          alert("Signup successful!");

          // âœ… Check if we had a redirect (from Add to Cart or Book Table)
          const redirectURL =
            localStorage.getItem("redirectAfterLogin") || "index.html";
          localStorage.removeItem("redirectAfterLogin");

          window.location.href = redirectURL;
        } catch (error) {
          alert(error.message);
        }
      });
    </script>
  </body>
</html>
