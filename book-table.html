<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Table</title>
    <link rel="stylesheet" href="book-table.css" />
  </head>
  <body>
    <div class="booking-container">
      <h2>ðŸ“… Book Your Table</h2>
      <form id="bookingForm">
        <label for="date">Select Date:</label>
        <select id="date" required></select>

        <label for="time">Select Time:</label>
        <input type="time" id="time" required />

        <label for="people">Number of People:</label>
        <input type="number" id="people" min="1" max="20" required />

        <input type="hidden" id="restaurantName" />

        <button type="submit">Generate Booking Token</button>
      </form>

      <div id="bookingToken" class="token-output"></div>
    </div>
    <script src="toggle.js"></script>
    <script src="book-table.js"></script>
  </body>
</html>
